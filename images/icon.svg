<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg-gradient)"/>

  <!-- Parking "P" Symbol -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="320" font-weight="bold" fill="white" text-anchor="middle">P</text>

  <!-- Car icon outline -->
  <g transform="translate(256, 140)" fill="none" stroke="white" stroke-width="8">
    <rect x="-80" y="-30" width="160" height="60" rx="8"/>
    <circle cx="-50" cy="35" r="12" fill="white"/>
    <circle cx="50" cy="35" r="12" fill="white"/>
    <rect x="-60" y="-40" width="50" height="20" rx="4"/>
    <rect x="10" y="-40" width="50" height="20" rx="4"/>
  </g>
</svg>